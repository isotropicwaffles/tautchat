<html>
    <head>
        <title>Local Chat</title>
		<link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <table align="center">
			<tr>
				<td>
					<label id="login_status"></label>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="text" size="20" autofocus id="username_to" placeholder="To"/>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<textarea readonly="true" rows="10" cols="60" id="log"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" id="msg" size="51" placeholder="Message"/>
                    <button type="button" onclick="send();" >Send</button>
				</td>
			</tr>
		</table>
		
		
    </body>

    <script src="websocket.js"></script>

</html>
